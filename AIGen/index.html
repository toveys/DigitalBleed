<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>UnStable AI</title>

    </head>
    
    <body>
        <div class="banner">

        </div>
        <div class="search">
            <div id="header">
                <h1 id="generate">UnStable AI</h1>
            </div>
            
            <div id="picture-box">
            </div>
            
            <div id="directions">
                Start with a detailed description or leave the box empty for a random generation
            </div>

            <div id="prompt-container">
                <input id = "prompt" type = "Prompt" placeholder="An abstract watercolor painting of a cat putting on makeup...">
                <input id = "button" type ="button" value="Generate" onclick="Press()">
            </div>
            
        </div>
        <div class="bottom">

        </div>
    </body>

</html>
